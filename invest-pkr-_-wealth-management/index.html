
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVEST PKR | Wealth Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --midnight: #01040f;
      --glass-base: rgba(15, 23, 42, 0.4);
      --glass-border: rgba(255, 255, 255, 0.05);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--midnight); 
      color: #cbd5e1;
      overflow-x: hidden;
      font-size: 0.95rem;
    }

    .bg-mesh {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: 
        radial-gradient(circle at 10% 10%, rgba(245, 158, 11, 0.03) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(59, 130, 246, 0.03) 0%, transparent 40%),
        #01040f;
    }

    .glass-card { 
      background: var(--glass-base); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      border-color: rgba(245, 158, 11, 0.1);
      background: rgba(15, 23, 42, 0.5);
    }

    .gold-gradient-text {
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-luxury {
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
      z-index: 1;
    }

    .btn-luxury:active {
      transform: scale(0.97);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-in { animation: slideUp 0.5s ease-out forwards; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }

    .custom-scrollbar::-webkit-scrollbar { width: 3px; }

    /* Spinner for loading */
    .loader {
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top: 2px solid #f59e0b;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
<script type="importmap">
